<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
          integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://kit.fontawesome.com/107e6e3afc.js" crossorigin="anonymous"></script>
    <title>Vite App</title>
</head>

<body>
<div class="wrapper">
    <table class="styled-table">
        <thead>
        <tr>
            <th>â„–</th>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Website</th>
            <th>options</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div>
        <button class="open-modal">Add</button>
        <div class="modal">
            <span class="modal-backdrop close-modal"></span>
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Add person</h2>
                    <button class="close-modal">&times</button>
                </div>
                <form class="modal-body">
                    <div class="modal-body__inner input-upper">
                        <label for="name">Name:</label>
                        <input id="name" class="effect-3" required>
                    </div>
                    <div class="modal-body__inner input-upper">
                        <label for="username">Username:</label>
                        <input id="username" class="effect-3" required>
                    </div>
                    <div class="modal-body__inner input-upper">
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="effect-3" required>
                    </div>
                    <div class="modal-body__inner input-upper">
                        <label for="website">Website:</label>
                        <input id="website" class="effect-3" required>
                    </div>
                </form>
                <div class="modal-footer">
                    <button class="submit-btn">Ok</button>
                    <button class="close-modal">Cancel</button>
                </div>
            </div>
        </div>
        <div class="overlay" id="overlay"></div>
        <div class="detailed-modal" id="detailed-modal">
            <button class="detailed-modal-close-btn" id="close-btn"><i class="fa fa-times"></i></button>
            <h1 class="detailed-modal-title sixth"></h1>
            <div class="detailed-modal-body"></div>
        </div>
    </div>
</div>
<script type="module" src="./main.js"></script>
</body>

</html>
